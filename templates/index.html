<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senddoc</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="website icon" type="png" href="/static/icon/book.png">
</head>
<body>
    <div class="container">
        <!----------Header------------------------>
        <div class="header">
            <div class="header_p">
                <h2> <span>Universit√©</span> de Kara</h2>
            </div>
        </div>
        <!--_______________Fin Header___________________-->

        <!-----------------Plaine------------------------------->
        <div class="plaine">
            <div class="text">
                <div class="text_p">
                    <h1>Telecharger vos cours <span>PDF</span> </h1>
                <p>Ce plateforme est cree dans le bus </p>
                <p>de parteger et telecharger vos cours</p>
                </div>
                
            </div>
            <div class="plaine-image">
                <img src="/static/image/travaille.jpg" alt="present">
            </div>
        </div>
        <!--_________________________Fin plaine__________________________-->

        <!--------------------Search------------------------->
        <div class="search">
            <form action="">
                <div class="faculter">
                    <label for="Faculter">Faculter</label>
                    <select name="Faculter" id="faculter">
                        <option value="Fast">Fast</option>
                        <option value="FDSP">FDSP</option>
                        <option value="ISMA">ISMA</option>
                        <option value="FaSEG">FaSEG</option>
                    </select>
                </div>
                <div class="departement">
                    <label for="departement">Departement</label>
                    <select name="departement" id="departement">
                        <option value="LSVT">LSVT</option>
                        <option value="Mathematique">Mathematique</option>
                        <option value="Chimie">CHIME</option>
                    </select>
                </div>
                <button id="searchButton">Rechercher</button>
            </form>
        </div>
        <!--__________________Fin Search____________________-->
        <!------------------Content---------------------------------->
        <div class="content">
            <!-- _______loader baar______________ -->
            <div class="loader">
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
                <span style="--i:5"></span>
                <span style="--i:6"></span>
                <span style="--i:7"></span>
                <span style="--i:8"></span>
                <span style="--i:9"></span>
                <span style="--i:10"></span>
                <span style="--i:11"></span>
                <span style="--i:12"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:15"></span>
                <span style="--i:16"></span>
                <span style="--i:17"></span>
                <span style="--i:18"></span>
                <span style="--i:19"></span>
                <span style="--i:20"></span>
            </div>
            <!-- ____________FIN_____________________ -->
            <div class="table">
                <table>
                    <caption><span>Licence </span> en Science de la vie et de la terre</caption>
                   <thead>
                        <tr>
                            <td>id</td>
                            <td>UE</td>
                            <td>Semestre</td>
                            <td>Credit</td>
                            <td>telecharger</td>
                        </tr>
                   </thead>
                   <tbody>
                        <tr>
                            <td class="td-1"><span>1</span></td>
                            <td class="td-2">Mecanique</td>
                            <td class="td-3">Semestre 2</td>
                            <td class="td-4"> 05</td>
                            <td class="td-5"><a href="#">Telecharger</a></td>
                        </tr>
                   </tbody>
                </table>
            </div>
            </div>
        <!--_______________________Fin Content_________________________-->
        <script src="/static/js/script.js">
        </script>
    </div>
</body>
</html>
